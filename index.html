<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage rpayment calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="mortgage-calculator">
        <div class="left">
          <div class="header">
            <h2>Mortgage Calculator</h2>
            <button class="clear">Clear All</button>
          </div>

          <form action="" class="mortage-form">
            <div class="form-item">
              <label for="mortgage-amount" class="light-text"
                >Mortgage Amount</label
              >
              <div class="form-flex">
                <p class="form-symbol">&pound</p>
                <input type="number" name="" class="mortgage-type" required />
              </div>
            </div>

            <div class="form-item">
              <div class="form-cool">
                <div class="form-item">
                  <label for="mortgage-term" class="light-text"
                    >Mortgage Term</label
                  >
                  <div class="form-flex">
                    <input
                      type="number"
                      name="mortgage-term"
                      class="mortgage-type"
                      required
                    />
                    <p class="form-symbol">years</p>
                  </div>
                </div>

                <div class="form-item">
                  <label for="interest-rate" class="light-text"
                    >Interest Rate</label
                  >
                  <div class="form-flex">
                    <input
                      type="number"
                      name="interest-rate"
                      class="mortgage-type"
                      required
                    />
                    <p class="form-symbol">%</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-item">
              <label for="" class="light-text"> Mortgage Type</label>

              <div class="radio-inputs">
                <input
                  type="radio"
                  name="mortgage-type"
                  class="mortgage-type"
                />
                <label for="repayment">Repayment</label>
              </div>

              <div class="radio-inputs">
                <input
                  type="radio"
                  name="mortgage-type"
                  class="mortgage-type"
                />
                <label for="interest-only">Interest Only</label>
              </div>
            </div>

            <div class="form-item">
              <button class="calculator-btn" type="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#133041"
                    d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"
                  />
                </svg>
                Calculator Repayments
              </button>
            </div>
          </form>
        </div>
        <div class="right">
          <div class="calculation-container">
            <h2>Your results</h2>
            <p class="light-text">
              Your results are shown below based on the information you
              provided. To adjust the results, edit the form and click
              "calculate repayments" again.
            </p>
          </div>

          <div class="calculation">
            <div class="monthly">
              <p class="light-text">Your monthly repayment</p>
              <input type="number" name="" id="" class="cal" />
            </div>
            <br />
            <hr />
            <br />
            <div class="line">
              <div class="total-term">
                <p class="light-text">Total you'll repay over the term</p>
                <input type="number" name="" id="" class="cal" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
